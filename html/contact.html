<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sasuke Ramen</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/5617cd82d1.js" crossorigin="anonymous"></script>
</head>
<body class="flex flex-col h-screen">
    <nav class="flex justify-between px-5 bg-orange-600 py-2 z-10 top-0 sticky">
        <ul class="flex gap-5">
            
            <!-- HOME -->
            <li>
                <a href="/" class="flex gap-1 text-white transition-all duration-300 delay-150 hover:scale-105 cursor-pointer group">
                    <svg class="w-6 h-6 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6 2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2 6-6Z" clip-rule="evenodd"/>
                    </svg>
                    
                    <p class="relative inline-block">
                        HOME
                        <span class="absolute left-0 bottom-0 h-[2px] w-full bg-white scale-x-0 origin-left transition-transform duration-300 delay-150 ease-in-out group-hover:scale-x-100"></span>
                    </p>
                </a>
            </li>           

            <!-- MENU -->
            <li class="flex gap-1 text-white transition-all duration-300 delay-150 hover:scale-105 cursor-pointer group">
                <svg class="w-6 h-6 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M11 4.717c-2.286-.58-4.16-.756-7.045-.71A1.99 1.99 0 0 0 2 6v11c0 1.133.934 2.022 2.044 2.007 2.759-.038 4.5.16 6.956.791V4.717Zm2 15.081c2.456-.631 4.198-.829 6.956-.791A2.013 2.013 0 0 0 22 16.999V6a1.99 1.99 0 0 0-1.955-1.993c-2.885-.046-4.76.13-7.045.71v15.081Z" clip-rule="evenodd"/>
                </svg>  

                <p class="relative inline-block">
                    MENU
                    <span class="absolute left-0 bottom-0 h-[2px] w-full bg-white scale-x-0 origin-left transition-transform duration-300 delay-150 ease-in-out group-hover:scale-x-100"></span>
                </p>
            </li>

            <!-- ABOUT US -->
            <li>
                <a href="/about-us" class="flex gap-1 text-white transition-all duration-300 delay-150 hover:scale-105 cursor-pointer group">
                    <svg class="w-6 h-6 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H6Zm7.25-2.095c.478-.86.75-1.85.75-2.905a5.973 5.973 0 0 0-.75-2.906 4 4 0 1 1 0 5.811ZM15.466 20c.34-.588.535-1.271.535-2v-1a5.978 5.978 0 0 0-1.528-4H18a4 4 0 0 1 4 4v1a2 2 0 0 1-2 2h-4.535Z" clip-rule="evenodd"/>
                    </svg>

                    <p class="relative inline-block">
                        ABOUT US
                        <span class="absolute left-0 bottom-0 h-[2px] w-full bg-white scale-x-0 origin-left transition-transform duration-300 delay-150 ease-in-out group-hover:scale-x-100"></span>
                    </p>
                </a>
            </li>

            <!-- CONTACT -->
            <li>
                <a href="/contact" class="flex gap-1 text-black font-medium">
                    <svg class="w-6 h-6 text-black dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M7.978 4a2.553 2.553 0 0 0-1.926.877C4.233 6.7 3.699 8.751 4.153 10.814c.44 1.995 1.778 3.893 3.456 5.572 1.68 1.679 3.577 3.018 5.57 3.459 2.062.456 4.115-.073 5.94-1.885a2.556 2.556 0 0 0 .001-3.861l-1.21-1.21a2.689 2.689 0 0 0-3.802 0l-.617.618a.806.806 0 0 1-1.14 0l-1.854-1.855a.807.807 0 0 1 0-1.14l.618-.62a2.692 2.692 0 0 0 0-3.803l-1.21-1.211A2.555 2.555 0 0 0 7.978 4Z"/>
                    </svg>

                    CONTACT
                </a>
            </li>
        </ul>

        <!-- LOGIN -->
        <span class="flex gap-1 text-white transition-all duration-300 delay-150 hover:scale-105 cursor-pointer group">
            <svg class="w-6 h-6 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
            </svg>

            <p class="relative inline-block">
                LOGIN
                <span class="absolute left-0 bottom-0 h-[2px] w-full bg-white scale-x-0 origin-left transition-transform duration-300 delay-150 ease-in-out group-hover:scale-x-100"></span>
            </p>
        </span>
    </nav>

    <div class="relative">
        <img style="height:250px" class="w-full object-cover blur-sm" src="https://static.vecteezy.com/system/resources/thumbnails/021/736/703/small_2x/doodle-lines-arrows-circles-and-curves-hand-drawn-design-elements-isolated-on-white-background-for-infographic-illustration-vector.jpg" alt="contact-background">
        <p class="absolute top-0 w-full h-full flex justify-center items-center"><span class="px-10 py-4 bg-gray-600 rounded-xl text-white font-bold text-5xl">Contact</span></p>
    </div>
        
    <!-- CONTAINER -->
    <div class="flex-grow my-10 container mx-auto flex items-center justify-center">
        <!-- CARDS -->
        <div class="grid xl:grid-cols-2 gap-10 place-items-center">
            <!-- YEEN CARD -->
            <div class="bg-red-100 w-[600px] p-2 rounded-lg flex gap-3">
                <!-- PIC -->
                <div class="p-1.5 bg-orange-600 w-max rounded-full mx-3">
                    <img class="w-[150px] h-[150px] object-cover rounded-full" src="https://github.com/taetaevrh/Web-Project/blob/main/img/IMG_3895.png?raw=true" alt="yeen-pic">
                </div>
                <!-- NAME -->
                <div>
                    <h1 class="font-bold text-xl mt-6">Panaiyakorn Phanyaichada</h1>
                    <!-- ICON -->
                    <div class="flex gap-2 ml-2 mt-3">
                        <i class="text-4xl text-blue-600 fa-brands fa-square-facebook"></i>
                        <i class="text-4xl bg-gradient-to-tr from-yellow-400 via-pink-500 to-purple-500 bg-clip-text text-transparent fa-brands fa-square-instagram"></i>
                        <i class="text-4xl fa-solid fa-square-envelope"></i>
                        <i class="text-4xl text-blue-400 fa-brands fa-vk"></i>
                    </div>
                </div>
            </div>

            <!-- JA CARD -->
            <div class="bg-red-100 w-[600px] p-2 rounded-lg flex gap-3">
                <!-- PIC -->
                <div class="p-1.5 bg-orange-600 w-max rounded-full mx-3">
                    <img class="w-[150px] h-[150px] object-cover rounded-full" src="https://github.com/taetaevrh/Web-Project/blob/main/img/IMG_3909.png?raw=true" alt="ja-pic">
                </div>

                <!-- NAME -->
                <div>
                    <h1 class="font-bold text-xl mt-6">Putinan Tachawataporn</h1>
                    <!-- ICON -->
                    <div class="flex gap-2 ml-2 mt-2">
                        <i class="text-4xl text-blue-600 fa-brands fa-square-facebook"></i>
                        <i class="text-4xl bg-gradient-to-tr from-yellow-400 via-pink-500 to-purple-500 bg-clip-text text-transparent fa-brands fa-square-instagram"></i>
                        <i class="text-4xl fa-solid fa-square-envelope"></i>
                    </div>
                </div>
            </div>

            <!-- TAETAE CARD -->
            <div class="bg-red-100 w-[600px] p-2 rounded-lg flex gap-3">
                <!-- PIC -->
                <div class="p-1.5 bg-orange-600 w-max rounded-full mx-3">
                    <img class="w-[150px] h-[150px] object-cover rounded-full" src="https://github.com/taetaevrh/Web-Project/blob/main/img/taetae.jpg?raw=true" alt="taetae-pic">
                </div>

                <!-- NAME -->
                <div>
                    <h1 class="font-bold text-xl mt-6">Varich Maleevan</h1>
                    <!-- ICON -->
                    <div class="flex gap-2 ml-2 mt-2">
                        <i class="text-4xl text-blue-600 fa-brands fa-square-facebook"></i>
                        <i class="text-4xl bg-gradient-to-tr from-yellow-400 via-pink-500 to-purple-500 bg-clip-text text-transparent fa-brands fa-square-instagram"></i>
                        <i class="text-4xl fa-solid fa-square-envelope"></i>
                    </div>
                </div>
            </div>

            <!-- IM CARD -->
            <div class="bg-red-100 w-[600px] p-2 rounded-lg flex gap-3">
                <!-- PIC -->
                <div class="p-1.5 bg-orange-600 w-max rounded-full mx-3">
                    <img class="w-[150px] h-[150px] object-cover rounded-full" src="https://github.com/taetaevrh/Web-Project/blob/main/img/keekie.jpg?raw=true" alt="im-pic">
                </div>

                <!-- NAME -->
                <div>
                    <h1 class="font-bold text-xl mt-6">Siriprapas Kimpee</h1>
                    <!-- ICON -->
                    <div class="flex gap-2 ml-2 mt-2">
                        <i class="text-4xl text-blue-600 fa-brands fa-square-facebook"></i>
                        <i class="text-4xl bg-gradient-to-tr from-yellow-400 via-pink-500 to-purple-500 bg-clip-text text-transparent fa-brands fa-square-instagram"></i>
                        <i class="text-4xl fa-solid fa-square-envelope"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="px-5 w-full flex items-center bg-gray-300 py-6 gap-7 bottom-0">
        <h5 class="font-bold">
            FOLLOW US ON
        </h5>
        <ul class="flex gap-2">
            <li>
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path fill="currentColor" fill-rule="evenodd" d="M3 8a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v8a5 5 0 0 1-5 5H8a5 5 0 0 1-5-5V8Zm5-3a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V8a3 3 0 0 0-3-3H8Zm7.597 2.214a1 1 0 0 1 1-1h.01a1 1 0 1 1 0 2h-.01a1 1 0 0 1-1-1ZM12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6Zm-5 3a5 5 0 1 1 10 0 5 5 0 0 1-10 0Z" clip-rule="evenodd"/>
                </svg>                  
            </li>
            <li>
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M13.135 6H15V3h-1.865a4.147 4.147 0 0 0-4.142 4.142V9H7v3h2v9.938h3V12h2.021l.592-3H12V6.591A.6.6 0 0 1 12.592 6h.543Z" clip-rule="evenodd"/>
                </svg>
            </li>
        </ul>
    </footer>
</body>
</html>
