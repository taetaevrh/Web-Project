<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Sasuke Ramen</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            /* YANONE KAFFEESATZ */
            @import url('https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200..700&display=swap');
            /* ROBOTO */
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yanone+Kaffeesatz:wght@200..700&display=swap');
    
            
            * {
                font-family: "Roboto", serif;
                font-weight: 400;
                font-style: normal;
            }
    
            h1 {
                font-family: "Yanone Kaffeesatz", sans-serif;
                font-optical-sizing: auto;
                font-style: normal;
            }
    
        </style>
    </head>
    <body class="flex flex-col h-screen">
        <nav class="flex justify-between px-5 bg-orange-600 py-2 top-0 sticky">
            <ul class="flex gap-5">
                <li>
                    <a
                        href="/"
                        class="flex gap-1 text-white transition-all duration-300 delay-150 hover:scale-105 cursor-pointer group"
                    >
                        <svg
                            class="w-6 h-6 text-white dark:text-white"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            fill="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6 2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2 6-6Z"
                                clip-rule="evenodd"
                            />
                        </svg>

                        <p class="relative inline-block">
                            HOME
                            <span
                                class="absolute left-0 bottom-0 h-[2px] w-full bg-white scale-x-0 origin-left transition-transform duration-300 delay-150 ease-in-out group-hover:scale-x-100"
                            ></span>
                        </p>
                    </a>
                </li>
                <li
                    class="flex gap-1 text-white transition-all duration-300 delay-150 hover:scale-105 cursor-pointer group"
                >
                    <svg
                        class="w-6 h-6 text-white dark:text-white"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        fill="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M11 4.717c-2.286-.58-4.16-.756-7.045-.71A1.99 1.99 0 0 0 2 6v11c0 1.133.934 2.022 2.044 2.007 2.759-.038 4.5.16 6.956.791V4.717Zm2 15.081c2.456-.631 4.198-.829 6.956-.791A2.013 2.013 0 0 0 22 16.999V6a1.99 1.99 0 0 0-1.955-1.993c-2.885-.046-4.76.13-7.045.71v15.081Z"
                            clip-rule="evenodd"
                        />
                    </svg>

                    <p class="relative inline-block">
                        MENU
                        <span
                            class="absolute left-0 bottom-0 h-[2px] w-full bg-white scale-x-0 origin-left transition-transform duration-300 delay-150 ease-in-out group-hover:scale-x-100"
                        ></span>
                    </p>
                </li>
                <li>
                    <a
                        href="/about-us"
                        class="flex gap-1 text-white transition-all duration-300 delay-150 hover:scale-105 cursor-pointer group"
                    >
                        <svg
                            class="w-6 h-6 text-white dark:text-white"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            fill="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M8 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H6Zm7.25-2.095c.478-.86.75-1.85.75-2.905a5.973 5.973 0 0 0-.75-2.906 4 4 0 1 1 0 5.811ZM15.466 20c.34-.588.535-1.271.535-2v-1a5.978 5.978 0 0 0-1.528-4H18a4 4 0 0 1 4 4v1a2 2 0 0 1-2 2h-4.535Z"
                                clip-rule="evenodd"
                            />
                        </svg>

                        <p class="relative inline-block">
                            ABOUT US
                            <span
                                class="absolute left-0 bottom-0 h-[2px] w-full bg-white scale-x-0 origin-left transition-transform duration-300 delay-150 ease-in-out group-hover:scale-x-100"
                            ></span>
                        </p>
                    </a>
                </li>
                <li>
                    <a
                        href="/contact"
                        class="flex gap-1 text-white transition-all duration-300 delay-150 hover:scale-105 cursor-pointer group"
                    >
                        <svg
                            class="w-6 h-6 text-white dark:text-white"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            fill="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                d="M7.978 4a2.553 2.553 0 0 0-1.926.877C4.233 6.7 3.699 8.751 4.153 10.814c.44 1.995 1.778 3.893 3.456 5.572 1.68 1.679 3.577 3.018 5.57 3.459 2.062.456 4.115-.073 5.94-1.885a2.556 2.556 0 0 0 .001-3.861l-1.21-1.21a2.689 2.689 0 0 0-3.802 0l-.617.618a.806.806 0 0 1-1.14 0l-1.854-1.855a.807.807 0 0 1 0-1.14l.618-.62a2.692 2.692 0 0 0 0-3.803l-1.21-1.211A2.555 2.555 0 0 0 7.978 4Z"
                            />
                        </svg>

                        <p class="relative inline-block">
                            CONTACT
                            <span
                                class="absolute left-0 bottom-0 h-[2px] w-full bg-white scale-x-0 origin-left transition-transform duration-300 delay-150 ease-in-out group-hover:scale-x-100"
                            ></span>
                        </p>
                    </a>
                </li>
            </ul>
            <span class="flex gap-1 text-black font-medium cursor-pointer">
                <svg
                    class="w-6 h-6 text-black dark:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        fill-rule="evenodd"
                        d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z"
                        clip-rule="evenodd"
                    />
                </svg>

                LOGIN
            </span>
        </nav>

        <div class="flex flex-col flex-grow items-center mt-10">
                <div class="flex items-center gap-5 mb-2">
                    <img class="w-[50px]" src="https://github.com/taetaevrh/Web-Project/blob/main/img/sasuke-home.png?raw=true" alt="Sasuke-Pic">
                    <h1 class="text-7xl font-bold mt-5">
                        Sasuke Ramen
                    </h1>
                </div>

            <div class="border bg-red-100 p-10 rounded-xl w-[500px]">
                <h3 class="flex text-3xl font-bold mb-9 justify-center">Administrator Login</h3>
                <form action="" method="POST">
                    <!-- EMAIL -->
                    <section class="mb-5">
                        <label class="text-lg" for="txtemail">Email Address</label><br>
                        <input class="border w-full px-5 py-3 rounded-md mt-2 placeholder:text-sm" type="email" name="txtemail" placeholder="You email here..." />
                    </section>
                    <!-- PASSWORD -->
                    <section>
                        <label class="text-lg" for="txtpass">Password</label><br>
                        <input
                            class="border w-full px-5 py-3 rounded-md mt-2 placeholder:text-sm"
                            type="password"
                            name="txtpass"
                            placeholder="Your password here..."
                        />
                    </section>
                    <!-- FORGOT PASSWORD? -->
                    <section class=" mt-1">
                        <a href="" class="text-sm text-gray-500">
                            Forgot Password?
                        </a>
                    </section>
                    <!-- REMEMBER ME -->
                    <section class="flex mt-5 items-center gap-2">
                        <input class="w-[18px] h-[18px]" type="checkbox" name="rememberme">
                        <label for="rememberme">Remember me</label>
                    </section>
                    <!-- LOGIN BUTTON -->
                    <button class="flex text-white text-lg font-medium w-full bg-orange-500 justify-center items-center py-3 mt-3 rounded-md">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
